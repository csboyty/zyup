<!DOCTYPE HTML><html><head>    <title>网络视频</title>    <meta http-equiv="content-type" content="text/html;charset=utf-8">    <link rel="stylesheet" type="text/css" href="../css/src/zyupHtmls.css">    <script type="text/javascript" src="../js/lib/jquery-2.0.3.min.js"></script>    <script type="text/javascript" src="../js/lib/plupload.js"></script>    <script type="text/javascript" src="../js/lib/plupload.html5.js"></script>    <script type="text/javascript" src="../js/src/zyupCommon.js"></script>    <script type="text/javascript" src="../js/src/zyupWebVideo.js"></script></head><body><article class="zyupContent">    <section class="zyupColumn50">        <section id="zyupLeftTop">            <label class="zyupSectionHeading">文件</label>            <div class="zyupToolbar">                <div class="zyupFileInfoDiv" id="zyupFileInfoDiv">                    <span id="zyupFileInfo" class="zyupFileInfo"></span>                    <input id="zyupWebChange" type="button" class="zyupUploadBtn" value="更改">                </div>                <div class="zyupChangeDiv zyupHidden" id="zyupChangeDiv">                    <input id="zyupWebInput" title="请使用通用代码" class="zyupWebInput">                    <input id="zyupWebInputOk" type="button" class="zyupUploadBtn" value="确定">                </div>                <div class="zyupTooltips">请使用包含iframe标签的通用视频嵌入代码</div>            </div>        </section>        <section id="zyupLeftBottom">            <label class="zyupSectionHeading">缩略图</label>            <div class="zyupToolbar">                <input type="button" id="zyupUploadThumbBtn" class="zyupUploadBtn" value="上传">                <div class="zyupTooltips">限2M以内的jpg或png</div>            </div>            <img src="../images/data/zyupDefaultThumb.png" class="zyupMediaThumb" id="zyupMediaThumb">        </section>    </section>    <section class="zyupColumn50 zyupCloumnRight">        <section>            <label class="zyupSectionHeading">标题</label>            <span class="zyupTtooltips">可选</span>            <input id="zyupMediaTitle" maxlength="80" type="text" class="zyupInput">        </section>        <section class="zyupRightBottom">            <label class="zyupSectionHeading">描述</label>            <span class="zyupTooltips zyupTooltipSpan">可选</span>            <textarea id="zyupMediaDescription" class="zyupTextarea"></textarea>        </section>    </section></article></body></html>
